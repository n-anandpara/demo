<div class="container">
  <div class="row">

    <div class="col-4">
      <span *ngFor="let contact of cData"> 
        <strong>{{contact.label}}-</strong>{{contact.data}} <br>
      </span>    
    </div>
    
    <div class="col-4">
        <span *ngFor="let hour of hours">
            <strong>{{hour.label}}-</strong>{{hour.data}} <br>
        </span>
    </div>    
    
    <div class="col-4">
        <span *ngFor="let socialLink of socialLinks"> 
          <strong>{{socialLink.label}} </strong> <br>
        </span>
    </div>
  </div>
</div>
